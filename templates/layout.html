<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure S3 Upload</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Include Custom Stylesheet -->
    <link rel="stylesheet" href="/stylesheets/main.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Secure File Upload</h1>

        <!-- Normal File Upload -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <input type="file" id="fileInput" class="form-control-file mb-3">
                <button id="normalUploadBtn" onclick="uploadFile('normal')" class="btn btn-primary mt-3">Upload File Normally</button>
            </div>
        </div>

        <!-- Secure File Upload with S3 Token -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <button id="secureUploadBtn" onclick="uploadFile('secure')" class="btn btn-success mt-3">Generate S3 Upload Token & Secure Upload</button>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <progress id="uploadProgress" value="0" max="100" style="width: 100%; height: 30px; display: none;"></progress>
            </div>
        </div>

        <p id="message" class="text-center mt-3"></p>
    </div>

    <!-- Include JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/static/scripts/upload_files.js"></script>
</body>
</html>
