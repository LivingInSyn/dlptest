<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure S3 Upload</title>

    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Include Custom Stylesheet -->
    <link rel="stylesheet" href="/stylesheets/main.css">

    <!-- Optional favicon (if available) -->
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> -->
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Secure File Upload</h1>

        <!-- Normal File Upload -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <div class="mb-3">
                    <label for="fileInput" class="form-label">Choose a file to upload:</label>
                    <input type="file" id="fileInput" class="form-control-file">
                </div>
                <button onclick="uploadFile()" class="btn btn-primary mt-3">Upload File Normally</button>
            </div>
        </div>

        <!-- Secure File Upload with S3 Token -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
                <button onclick="uploadMaskedFile()" class="btn btn-success mt-3">Generate S3 Upload Token & Secure Upload</button>
            </div>
        </div>

        <!-- Status Message Area -->
        <p id="message" class="text-center mt-3"></p>
    </div>

    <!-- Include Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include Custom JS -->
    <script src="/static/scripts/upload_files.js"></script>
</body>
</html>
