<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure S3 Upload</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="/stylesheets/main.css">

    <!-- Favicon (Optional) -->
    <!--<link rel="icon" type="image/x-icon" href="/images/favicon.ico">-->
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center mb-4">Secure File Upload</h1>

            <!-- Normal File Upload -->
            <div class="mb-4">
                <label for="fileInput" class="form-label">Choose a file to upload:</label>
                <div class="input-group">
                    <input type="file" class="form-control" id="fileInput">
                </div>
                <button class="btn btn-primary w-100 mt-3" id="uploadBtn" onclick="uploadFile()">
                    <span id="uploadText">Upload File Normally</span>
                </button>
            </div>

            <hr>

            <!-- Secure S3 Upload -->
            <div class="text-center">
                <button class="btn btn-success w-100" id="secureUploadBtn" onclick="uploadMaskedFile()">
                    ðŸ”’ Secure Upload to S3
                </button>
            </div>

            <!-- Upload Status Message -->
            <p id="message" class="text-center mt-3 text-muted"></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="/scripts/upload_files.js"></script>
</body>
</html>
